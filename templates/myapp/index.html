<title>encode</title>
<html>
<h1>URL Encode!</h1>
<body>
    <script>
    function printName(){
        var name = document.getElementById("name").value;
        name = escape(name);
        document.getElementById("result").innerText = name;
    }
    </script>
<input id="name" onkeyup="printName()">
<div id="result"></div>
</body>
</html>
